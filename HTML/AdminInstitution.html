</head>

<body class="body">
	<div id="WrappingContainer" class="container">
		<div id="header">
			<span class="glyphicon glyphicon-education col-md-1" style="font-size:55px;margin-top:27px;margin-left:30px;float:left;"></span>
			<h1 class="headline col-md-8">Institutionsübersicht</h1>
			%Navigation%
			<div style="clear:both;"></div>

			<div id="SearchContainer" class="row">
				<form method="post" action="" class="col-md-12 noPadding">
					<input class="search form" type="text" name="search" placeholder="Benutzersuche.." value="%lastSearch%">
					<button id="GoButton" type="submit" class="btn btn-default" name="search-btn"> <span class="glyphicon glyphicon-search"></span> Los!</button>
				</form>
			</div>
		</div>


		<div id="institutionsOverview" class="col-md-8">
			<table id="Table" class="table">
				<thead>
					<tr>
						<th>Institutionsname</th>


						<th>Bearbeiten</th>
						<!--Bearbeiten-->
					</tr>
				</thead>
				<tbody>
					%tablerow%
				</tbody>
			</table>
		</div>

		<div id="addInstitution" class="col-md-3">
			<p> <b>Institution hinzufügen</b></p>
			<form>
				<input id="InstitutionsName" type="text" style="width:262px;">
			</form>
			<h6>Name der Institution</h6>
			<button type="button" id="Button" name="AbgabeButton" data-toggle="modal" data-target="#myModal" class="btn btn-default col-md-6" onclick="phpaufrufen();">
                Hinzufügen
            </button>
		</div>




	</div>

	<script>
		function phpaufrufen() {

			$.ajax({
				type: "POST",
				url: "AdminInstitutionHinzufugen.php",
				data: {
					sName: document.getElementById("InstitutionsName").value
				},
				success: function(result) {
					location.reload()
				},

			});
		}

	</script>
</body>
